<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <form action="" method="get">
        <h1>Register</h1>
        <div class="logo-container">
            <span><img src="/Assets/google-logo-.png" alt="" id="social-icons"></span>
            <span><img src="/Assets/Fb-logo.png" alt="" id="social-icons"></span>
            <span><img src="/Assets/linkDin-Logo.png" alt="" id="social-icons"></span>
        </div>
        <div class="input-container">
            <input class="input-box" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-container">
            <input class="input-box" type="email" placeholder="Email" name="email" required>
        </div>
        <div class="input-container">
            <input class="input-box" type="password" placeholder="Password" name="password" required>
        </div>
        <div class="input-container">
            <input class="input-box" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="input-container">
            <input class="input-box" type="submit" value="Register" id="submit-button">
        </div>
    </form>
</body>
</html>
